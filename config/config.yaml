# Paper Screening Pipeline Configuration

# OpenRouter API Configuration
openrouter:
  api_key: "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"  # Replace with your actual API key
  api_url: "https://openrouter.ai/api/v1"
  
# Model Configurations
models:
  # Anthropic's latest balanced model
  primary:
    provider: "openrouter"
    model_name: "anthropic/claude-haiku-4.5"
    temperature: 0.1
    max_tokens: 2500
    max_retries: 3
    retry_delay: 1.0
  
  # Google's latest high-performance model  
  secondary:
    provider: "openrouter"
    model_name: "google/gemini-2.5-flash"
    temperature: 0.1
    max_tokens: 2500
    max_retries: 3
    retry_delay: 1.0
  
  # Premium model for final validation
  premium:
    provider: "openrouter"
    model_name: "openai/gpt-5"
    temperature: 0.05
    max_tokens: 2500
    max_retries: 3
    retry_delay: 2.0

# Screening Parameters
screening:
  # Confidence threshold below which papers are flagged for human review
  confidence_threshold: 0.7
  
  # Batch processing settings
  batch_size: 50
  delay_between_requests: 0.1  # seconds
  
  # Quality control
  enable_dual_screening: false  # Use two different models for comparison
  require_human_review_for_uncertain: true

# File Paths
paths:
  input_dir: "data/input"
  processed_dir: "data/processed"
  output_dir: "data/output"
  prompts_dir: "prompts"
  logs_dir: "logs"

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  console_output: true
  file_output: true
  max_log_files: 10

# Screening Criteria (customize these for your systematic review)
criteria:
  inclusion:
    - "Studies must focus on impact evaluation or randomized controlled trials"
    - "Studies must be published in peer-reviewed journals or as working papers"
    - "Studies must examine interventions in developing countries"
    - "Studies must measure quantitative outcomes"
    - "Studies must be published in English"
    - "Studies must be published after 2000"
  
  exclusion:
    - "Studies that are purely theoretical or conceptual"
    - "Studies that do not include empirical analysis"
    - "Studies focused solely on developed countries"
    - "Studies that are editorials, comments, or opinion pieces"
    - "Studies with purely qualitative outcomes"
    - "Duplicate publications of the same study"

# Output Settings
output:
  formats: ["csv", "json", "excel"]  # Export formats
  include_abstracts: true
  include_full_reasoning: true
  create_review_summary: true

# Cost Management
cost_control:
  enable_cost_estimation: true
  max_estimated_cost_usd: 100.0  # Maximum estimated cost per batch
  warn_at_cost_usd: 50.0  # Warning threshold
  
# Experimental Features
experimental:
  enable_prompt_optimization: false
  use_ensemble_models: false
  auto_rescreen_uncertain: false